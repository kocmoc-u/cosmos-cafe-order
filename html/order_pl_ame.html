<!DOCTYPE html>
<html lang="ja">

<head>

  <!--ここからオーダーページを追加-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>OrderPlAmericano</title>

  <meta name="description" content="ページの内容の説明を記述する箇所。100文字程度いけます。">
  <meta name="format-derection" conrent="email=no,telephone=no,adress=no">
  <link rel="shortcut icon" href="./img/152px.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style_order.css">
</head>

<body>
  <!--ここからオーダーフォーム追加-->
  <main class="rod">
    <div class="orderTop">
      <div class="text1 button">AMERICANO</div>
    </div>
    <!--↓ method="post" を追加＝授業より-->
    <!-- nameタグにオーダーの名前をつけておけば、ひとつの index.js で対応可能-->
    <!-- actionの行先がうまくいかない=post後のactionを消す branch-0116 -->
    <form method="post" >
      <table class="orderForm">
        <tr>
          <td><label for="pl_cap">NAME</label></td>
          <td><input type="text" name="Poland" placeholder="USER NAME"></td>
        <tr>
          <td>HOT OR ICED?</td>
          <td>
            <input type="radio" name="Americano" id="Hot" value="Hot"><label for="Hot">HOT</label>
            <input type="radio" name="Americano" id="Iced" value="Iced"><label for="Iced">ICED</label>
          </td>
        </tr>
        </tr>
        <tr>
          <td>WITH SUGAR?</td>
          <td>
            <input type="radio" name="s" id="YesSugar" value="YesSugar"><label for="YesSugar">YES</label>
            <input type="radio" name="s" id="NoSgar" value="NoSugar"><label for="NoSugar">NO</label>
          </td>
        </tr>
        <tr>
          <td>WITH MILK?</td>
          <td>
            <input type="radio" name="m" id="YesMilk" value="YesMilk"><label for="YesMilk">YES</label>
            <input type="radio" name="m" id="NoMilk" value="NoMilk"><label for="NoMilk">NO</label>
          </td>
        </tr>
      </table>
      <div class="div_center">
        <!--  <input type="submit" value="ORDER"> ボタンタブに変更するためにグレーアウト-->
        <button class="order_button" type="submit" value="ORDER" onClick="sound()">ORDER</button>
      </div>

      <!-- 音声ファイルの読み込み -->
      <audio id="sound-file" preload="auto">
        <source src="./mp3/bell_2.1s.mp3" type="audio/mp3">
      </audio>



    </form>
  </main>







  <!-- IE Edge でレスポンシブに対応させる .js -->
  <script src="js/ofi.js"></script>
  <script>
    objectFitImages();
  </script>

  <!-- 音声ファイルの読込 -->
  <script src="./js/sound.js"></script>

  <!-- jQueryの読込 -->
  <script src="./js/jquery-3.6.0.min.js"></script>

  <!-- ページ遷移のディレイの読込 -->
  <script src="./js/idou.js"></script>


</body>

</html>
